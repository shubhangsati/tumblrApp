<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <title>tumblr API App</title>
    </head>

    <body>
        <div class="container">
            <br>
            <div class="row">
                <a href="https://www.tumblr.com/dashboard">
                    <img src="assets/img/tumblr_logo.png" alt="tumblr" width="200" style="display: inline;">
                </a>
            </div>
            <div class="row">
                <form>
                    <br><br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="searchInputField" 
                                placeholder="Search for tagged posts.." style="height: 50px; font-size: 20px; display: inline;">
                            </div>
                            <div class="col-lg-4">
                                <button class="btn btn-primary" type="button" id="searchButton" onclick="getTaggedPost()" 
                                style="height: 50px; width: 50px;"><span class="glyphicon glyphicon-arrow-right"></span></button>
                            </div>
                        </div>
                    </div>
                </form>
                <br>
            </div>
            <div class="row" id="results">
            </div>
        </div>
        <script>
            let searchButton = $('#searchButton');

            function getTaggedPost() {
                let searchInput = document.getElementById('searchInputField').value;
                console.log(`Searching for ${searchInput}`);
                $.ajax({
                    url: `http://api.tumblr.com/v2/tagged?tag=${searchInput}&api_key=O0GrIgl5gKwiP9qz0xb09fuvjsASDzDSuHPqdH2fBD71WLNeTD&limit=10`,
                    dataType: 'jsonp',
                    success: (response) => {
                        console.log(response);
                        if (response.meta.status === 200) {
                            $('#results').empty();
                            const content = response.response;
                            for (var i = 0; i < content.length; ++i) {
                                const postItem = content[i];
                                $('#results').append(`<div class="row"><div class="col-lg-12"><h4>Blog : ${postItem.blog_name}</h4>
                                    <h6>${postItem.date}</h6><h5>${postItem.body}</h5></div></div>`);
                            }
                        } else {
                            $('#results').empty();
                            $('#results').append("<h3 class='alert alert-danger'>[-] An error occurred</h3>");
                        }
                    }
                })
            }
        </script>
    </body>
</html>
